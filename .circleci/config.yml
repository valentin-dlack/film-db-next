# .circleci/config.yml
version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run: echo "Building things..."

  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit --force
      - run:
          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

    deploy_prod:
      docker:
        - image: cimg/node:20.5.0
      environment:
        VERCEL_ORG_ID: $VERCEL_ORG_ID
        VERCEL_PROJECT_ID: $VERCEL_PROJECT_ID
      steps:
        - checkout
        - run:
            name: Install Vercel CLI
            command: sudo npm install --global vercel@latest
        - run:
            name: Pull Vercel Environment Information
            command: sudo vercel pull --yes --environment=production --token=$VERCEL_TOKEN
        - run:
            name: Build Project Artifacts
            command: |
              node --version
              sudo vercel build --prod --token=$VERCEL_TOKEN
        - run:
            name: Deploy Project Artifacts to Vercel
            command: sudo vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - deploy_prod:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - main